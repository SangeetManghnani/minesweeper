<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Webpack ES6+ Sass Boilerplate</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="icofont.min.css" />

    <!-- You can use open graph tags to customize link previews.
        Learn more: https://developers.facebook.com/docs/sharing/webmasters -->
    <meta property="og:url" content="https://github.com/vadimmarkov/webpack-es6-sass-boilerplate" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Webpack ES6+ Sass Boilerplate" />
    <meta
      property="og:description"
      content="A minimalistic webpack 4 based boilerplate for building web apps"
    />
    <meta property="og:image" content="https://webpack.js.org/icon_192x192.png" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <div class="game-wrapper">
      <h4>MineSweeper</h4>
      <div class="game-controls">
        <label for="level"></label>
        <select name="level" id="level">
          <option value="beginner">Noob</option>
          <option value="medium">Bomb Diffuser</option>
          <option value="pro">Bomb Diffuser Squad</option>
        </select>
        <div id="play-again">
          Play Again
        </div>
      </div>
    </div>
    <div id="game-grid"></div>
    <audio id="gameEndAudio">
      <source src="gameEnd.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <audio id="win">
      <source src="win.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </body>
</html>
